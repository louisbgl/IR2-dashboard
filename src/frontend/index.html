<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IR2</title>
    <link rel="stylesheet" href="css/css-variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/search-form.css">
    <link rel="stylesheet" href="css/search-results.css">
    <link rel="stylesheet" href="css/entity-display.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/dragdrop.css">
</head>
<body>
    <header>
        <h1>Dashboard IR2</h1>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="search-section">
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" class="search-input" 
                               placeholder="Rechercher une entité géographique...">
                        <button id="searchButton" class="search-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    <p>Chargement en cours...</p>
                </div>
                
                <div id="searchResults" class="search-results"></div>
                <div id="selectedEntity" class="selected-entity" style="display: none;"></div>
            </div>
            <div id="dashboard-card-grid"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
